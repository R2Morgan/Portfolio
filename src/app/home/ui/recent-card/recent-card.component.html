<div class="card">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item" [ngClass]="{'active': currentItem == 1}">
            <img class="d-block w-100" src="../../../../assets/placeholder.png" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <p>First Item</p>
              </div>
          </div>
          <div class="carousel-item" [ngClass]="{'active': currentItem == 2}">
            <img class="d-block w-100" src="../../../../assets/placeholder.png" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <p>Second Item</p>
              </div>
          </div>
          <div class="carousel-item" [ngClass]="{'active': currentItem == 3}">
            <img class="d-block w-100" src="../../../../assets/placeholder.png" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <p>Third Item</p>
              </div>
          </div>
        </div>
        <button class="carousel-control-prev" (click)="previousItem()">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" (click)="nextItem()">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    <div class="card-body">
      <p class="card-text"> {{ cardText }} </p>
    </div>
</div>
